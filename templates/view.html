<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Onward As One - View Photos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body><center>
    {% for pic in pics %}
      <img src="{{ url_for('get_file', filename=pic) }}" alt="{{ pic }}"><br>
    {% endfor %}
    <p><a href="{{ url_for('home') }}">Back to Homepage</a></p></center>
  </body>
</html>
